<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="question">
        <table id="tbQuestion">

        </table>

    </div>





    <script>
        let url = "https://opentdb.com/api.php?amount=5&category=21&difficulty=easy&type=multiple";
        window.data=[];

        let data;
        let tbQuestion = document.getElementById('tbQuestion');

        let display=``;
        display = ``;
        
        fetch(url)
        .then(response => response.json())
        .then(data => {
            data = data.results;
            render(data);
            tbQuestion.innerHTML = display;
        })
        .catch(error => {
            console.log(error);
        });

        function render(data) {
            data.forEach(item => {
                display += `<tr>
                    <th>${item.category}</th>
                    <th>${item.type}</th>
                    <th>${item.difficulty}</th>
                    <th>${item.question}</th>
                    <th>${item.correct_answer +', ' + item.incorrect_answer}</th>
                    <th>${item.correct_answer}</th>
                    </tr>`;
            });
        }
      
    </script>
</body>
</html>
